<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<header class="heading">
		<h1>Car Insurance Form</h1>
	</header>
	<main class="form-body">
		<div>
			<form action="./main.html" method="get">
				<label for="name">Name</label><br>
				<input type="text" id="name" placeholder="Full name"><br><br>
				<label for="email">Email</label><br>
				<input type="email" id="email" placeholder="Enter email"><br><br>
				<label for="gender">Gender</label><br>
				<input type="radio" name="gender" value="male">
				<label for="male">Male</label>
				<input type="radio" name="gender" value="female">
				<label for="male">Female</label><br><br>
				<label for="car-brands">Car Brands</label><br>
				<select id="cars">
					<option value="volvo">BMW</option>
					<option value="saab">Audi</option>
					<option value="opel">Mercedez</option>
				</select><br><br>
				<label for="car-age">Car Age</label><br>
				<input type="number" id="carage" value="0"><br><br>
				<label for="dop">Date of Purchase</label><br>
				<input type="date" id="dop" value="19/12/2022"><br><br>
				<label for="password">Password</label><br>
				<input type="password" placeholder="Enter password" id="password"><br><br>
				<button type="submit">Submit</button>
			</form>
		</div>
	</main>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
